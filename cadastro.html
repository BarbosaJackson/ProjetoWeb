	<div class="row">
		<div class="small-12 medium-6 columns">
			<h2>Cadastro da empresa | Informações básicas</h2>
		</div>
	</div>
	<br>
	<div class="row">
		<div class="small-12 medium-6 columns">
			<form onsubmit="return verificarCampos()" action="cadastro_pt2.html">
				<div class="row">
					<div class="medium-8 columns">						
						<label id = "msg"></label>
					</div>
				</div>
				<div class="row">
					<div class="medium-6 columns">						
						<label> Nome
							<input type="text" id="nomeEmpresa">
						</label>
					</div>
				</div>

				<div class="row">
					<div class="medium-6 columns">
						<label>Tipo de empresa
							<select id="tipoEmpresa">
								<option value="Alimentacao">Alimentação</option>
								<option value="Transporte">Transporte</option>
								<option value="Saude">Saúde</option>
							</select>
						</label>
					</div>
				</div>

				<div class="row">
					<div class="medium-6 columns">
						<label> Descrição da empresa
							<textarea id="desc"></textarea>
						</label>
					</div>
				</div>
				<div class="row">
					<div class="medium-6 columns">
						<label> CNPJ
							<input type="text" id="cnpj">
						</label>
					</div>
				</div>
				<div class="row">
					<div class="medium-6 columns">
						<label> Senha
							<input type="password" id="pass">
						</label>
					</div>
				</div>
				<div class="row">
					<div class="medium-6 columns">
						<input type="submit" class="button" value="Continuar">
					</div>
				</div>
			</form>
		</div>
