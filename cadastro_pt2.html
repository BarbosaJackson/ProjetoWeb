	<div class="row">
		<div class="small-12 columns">
			<h2>Cadastro da empresa | Endereço e Contato</h2>
		</div>
	</div>
	<br>
	<div class="row">
		<div class="small-12 columns">
			<h3>Endereço</h3>
			<form onsubmit="return validaPg2()" action="index.html">
				<div class="row">
					<div class="small-12 medium-6 columns">	 					
						<label> Rua
							<input type="text" id="rua" required>
						</label>
					</div>
					<div class="small-12 medium-2 columns">						
						<label> Bairro
							<input type="text" id="bairro" required>
						</label>
					</div>
					<div class="small-4 medium-1 columns">						
						<label> Número
							<input type="number" id="num" min = 0 value="0" onkeyup=maskNumber(this) required>
						</label>
					</div>			
					<div class="small-8 medium-3 columns">						
						<label> CEP
							<input type="text" id="cep" maxlength="9" onkeyup="maskCep(this)" required>
						</label>
					</div>
				</div>

				<h3>Contato</h3>

				<div class="row">
					<div class="small-12 medium-4 columns">
						<label> Telefone
								<input type="tel" id="tel" onkeyup=maskTelefone(this) maxlength="14" required>
							</label>
					</div>
					<div class="small-12 medium-8 columns">
						<label> E-mail
								<input type="email" id="email" required>
							</label>
					</div>
				</div>
				<div class="row">
					<div class="small-6 columns">
						<input type="submit" class="button" value="Cadastrar">
					</div>
				</div>
			</form>
		</div>
	</div>
